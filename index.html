<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <section id="whole">
            <div id="header--section">
                <h2>Metric/Imperial Unit Conversion</h2>
                <input type="text" id="input" placeholder="0">
                <button id="convert-btn">Convert</button>
            </div>
            <div id="body-section">
                <div class="body-section__content">
                    <h3 class="body-header">Length (Meter/Feet)</h3>
                    <p id="length-meter">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
                </div>
                <div class="body-section__content">
                    <h3 class="body-header">Volume (Liters/Gallons)</h3>
                    <p id="volumn-meter">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
                </div>
                <div class="body-section__content">  
                    <h3 class="body-header">Mass (Kilograms/Pounds) </h3>
                    <p id="mass-meter">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
                </div>
            </div>
        </section>
        <script src="index.js"></script>
    </body>
</html>
